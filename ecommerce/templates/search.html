{% extends 'base.html' %}
{% load static %}
{% block content %}

<center>
<div class="container-fluid mt-4">
    <h3 class="text-center">You Have Searched for <span class="text light">{{q}}</span> </h3>
</div>
</center>

<div class="container" style="margin-bottom:100px">
    <div class="row">
        {% for i in p %}
        <div class="col-sm-3">
            <div class="card mt-5" style="width: 18rem;">
            <a href="{% url 'shop:prodetail' i.id %}"><img src="{{ i.image.url }}" width="100%" height="200px" class="card-img-top" alt="..."></a>
                 <div class="card-body">
                     <h5 class="card-title">{{i.name}}</h5>
                     <h5 class="card-title">${{i.price}}</h5>
                     <p class="card-text" style="text-align:justify;"></p>
                 </div>
           </div>
        </div>
        {% empty %}
        <h3 class="text-center text-danger">No result found</h3>
        {% endfor %}
    </div>
</div>


{% endblock %}
